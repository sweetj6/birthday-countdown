<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Next Birthday Countdown</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #countdown {
      font-size: 1.5em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="countdown">Loading...</div>

  <script>
    const birthdays = [
      { name: "Jason", month: 9, day: 17 },
      { name: "Ben", month: 8, day: 28 },
      { name: "Amy", month: 1, day: 17 },
      { name: "Oliver", month: 7, day: 3 },
      { name: "Christmas", month: 12, day: 25 },
      { name: "Halloween", month: 10, day: 31 },
      { name: "Zac", month: 10, day: 28 }
    ];

    function getNextBirthday(today = new Date()) {
      const thisYear = today.getFullYear();
      let soonest = null;

      birthdays.forEach(b => {
        let date = new Date(thisYear, b.month - 1, b.day);
        if (date < today) date.setFullYear(thisYear + 1);

        let diff = Math.ceil((date - today) / (1000 * 60 * 60 * 24));
        if (!soonest || diff < soonest.diff) {
          soonest = { ...b, date, diff };
        }
      });

      return soonest;
    }

    const next = getNextBirthday();
    const options = { month: 'short', day: 'numeric', year: 'numeric' };
    const dateStr = next.date.toLocaleDateString(undefined, options);

    document.getElementById("countdown").innerText =
      `ðŸŽ‰ Next: ${next.name}'s birthday in ${next.diff} day${next.diff === 1 ? '' : 's'} (${dateStr})`;
  </script>
</body>
</html>
